---
layout: page
---

<div class="row">
	
	<div class="small-12 columns">
	
		<hr>

		{{ content }}
		
		<hr>

		<div class="small-3 medium-1 columns">
    		<img src="/assets/img/autores/{{ page.author }}.jpg" alt="{{ page.author }}">
    		<br>
      	</div>
		<div class="small-9 medium-5 columns">
      	   	<strong>Autor </strong>|&nbsp 
        	<a href="/autores/{{ page.author }}/">{% if page.author %}{{ page.author }}{% endif %}</a>
  		</div>
		<div class="small-12 medium-6 columns">
    		Te recomendamos...
	      	<ul>
        		{% for post in site.related_posts limit:4 %}
    	      		<li>        
	            		<a href="{{ post.url }}">{{ post.title }}</a><br/>
		        	</li>
        		{% endfor %}
      		</ul>
  			<br>
  		</div>

		<div id="disqus_thread"></div>
      	<script type="text/javascript">
        	/* * * CONFIGURATION VARIABLES * * */
        	var disqus_shortname = 'dodecaedromx';
	    
        	/* * * DON'T EDIT BELOW THIS LINE * * */
        	(function() {
            	var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            	dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            	(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        	})();
      	</script>
      	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">	comments powered by Disqus.</a></noscript>

	</div>

</div>
