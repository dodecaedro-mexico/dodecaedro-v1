# Site settings
title: Dodecaedro.mx
description: > # this means to ignore newlines until "baseurl:"
  En dodecaedro encontrarás arículos sobre la cultura del cine, literatura, artes plásticas, y música local mexicana.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://dodecaedro.mx" # the base hostname & protocol for your site
permalink: pretty

# Build settings
markdown: kramdown

gems:
  - jekyll-sitemap

post:
  template: _post.txt
  extension: md
page:
  template: _page.txt
  extension: md
editor: subl
git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/Git/username.github.com/

prose:
  rooturl: '_posts'
  siteurl: 'http://dodecaedro.mx'
  media: 'assets/img/posts'
  metadata:
    _posts/Cine/Reseñas:
      - name: "title"
        field:
          element: "text"
          label: "Título"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "category"
        field:
          element: "hidden"
          value:
            - 'cine'
            - 'cine-resenas'
      - name: "thumbnail"
        field:
          element: "text"
          label: "Imagen de previsualización"
          help: "Copia la dirección de cualquier imagen en tu post"
          value: "/assets/img/dummy.jpg"
      - name: "excerpt"
        field:
          element: "textarea"
          label: "Texto de previsualización"
          value: "Ejemplo: Cuando se posó frente a mí la luna, supe que todo estaba perdido..."
      - name: "author"
        field:
          element: "select"
          label: "Tu Nombre o Dodecaedro si es un trabajo en equipo."
          options:
            - name: "Dodecaedro"
              value: "Dodecaedro"
            - name: "Said Pulido"
