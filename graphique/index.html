	<div id="pintura"></div>
	
	<hr>
	<h1>Pintura</h1>

	<ul class="masonry small-block-grid-2 medium-block-grid-4 large-block-grid-6">

		{% for post in site.categories.graphique-pintura limit:100 %}

				<li>
					<a href="{{ post.url }}">			
						<p>
							{% if post.thumbnail %}
                       			<img src="{{ post.thumbnail }}" align="center" />
	                    	{% else %}
    	                    	<img src="/assets/img/dummy.jpg" align="center" />
        	            	{% endif %}
						</p>
						<p>
							<a href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
							<p>{{ post.excerpt }}</p>
						</p>
					</a>
				</li>

		{% endfor %}

	</ul>
