<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="Robots" content="index, follow">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="kewywords" content="autores, indie, independiente, cine, literatura, arte, mexico, produccion, dodecaedro, amateur, ensayo, historia, cortometrajes, reseÃ±as, fotografia, tops, invitados, poesia, colecciones, sketching, dibujo, pintura, evento, gifwall, photowall, local, fotowall, gif-wall, {% if page.tags %}{% for tag in page.tags %}{{ tag }}{% endfor %}{% endif %}{% if page.author %}{{ page.author }}{% endif %}"/>
  <meta property="fb:app_id" content="878003108907396"/>
  <meta content="{{ site.title }}" property="og:site_name">
  <meta content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" property="og:title">
  <meta content="{% if page.title %}article{% else %}website" property="og:type{% endif %}">
  <meta content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" property="og:description">   
  <meta content="{% if page.thumbnail %}{{ site.url }}{{ site.baseurl }}{{ page.thumbnail }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/img/dummy.jpg{% endif %}" property="og:image">
  {% if page.categories %}{% for category in page.categories limit:1 %}<meta content="{{ category }}" property="article:section">{% endfor %}{% endif %}
  {% if page.tags %}{% for tag in page.tags %}<meta content="{{ tag }}" property="article:tag">{% endfor %}{% endif %}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="http://dodecaedro.mx">
  <meta name="twitter:creator" content="@dodecaedromx">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}Dodecaedro.mx{% endif %}">
  <meta content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.description }}{% endif %}" property="twitter:description">
  <meta content="{% if page.thumbnail %}{{ site.url }}{{ site.baseurl }}{{ page.thumbnail }}{% else %}{{ site.url }}{{ site.baseurl }}/assets/img/dummy.jpg{% endif %}" property="twitter:image">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/app.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
  <script src="{{ "/assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
</head>
